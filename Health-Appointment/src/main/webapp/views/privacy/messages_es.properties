privacy.cookies		= Este sitio web utiliza cookies propios. Si usted lo desea, puede rechazar el tratamiento de los datos o la información rechazando el uso de cookies mediante la configuración apropiada de su navegador de Internet, sin embargo, debe tener en cuenta que si lo hace, es posible que no pueda utilizar toda la funcionabilidad de este sitio web. Las dos cookies que utiliza este sistema son: "JSESSIONID": es una cookie que está activa para mantener el estado de la sesión con el servidor Apache. "languaje": esta cookie está activa siempre que se hace uso de una barra de idiomas en la que el sistema mostrará sus mensajes.


								